apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: civicshield-backend-hpa
  namespace: civicshield
  labels:
    app: civicshield
    component: backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: civicshield-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
