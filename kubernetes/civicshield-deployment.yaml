apiVersion: apps/v1
kind: Deployment
metadata:
  name: civicshield-backend
  namespace: civicshield
  labels:
    app: civicshield
    component: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: civicshield
      component: backend
  template:
    metadata:
      labels:
        app: civicshield
        component: backend
    spec:
      containers:
      - name: backend
        image: civicshield/backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: civicshield-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: civicshield-secrets
              key: redis-url
        - name: ELASTICSEARCH_URL
          valueFrom:
            secretKeyRef:
              name: civicshield-secrets
              key: elasticsearch-url
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: civicshield-secrets
              key: secret-key
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: civicshield-frontend
  namespace: civicshield
  labels:
    app: civicshield
    component: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: civicshield
      component: frontend
  template:
    metadata:
      labels:
        app: civicshield
        component: frontend
    spec:
      containers:
      - name: frontend
        image: civicshield/frontend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NEXT_PUBLIC_API_BASE_URL
          value: "http://civicshield-backend:8000"
        resources:
          limits:
            memory: "512Mi"
            cpu: "250m"
          requests:
            memory: "256Mi"
            cpu: "125m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
