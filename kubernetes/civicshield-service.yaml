apiVersion: v1
kind: Service
metadata:
  name: civicshield-backend
  namespace: civicshield
  labels:
    app: civicshield
    component: backend
spec:
  selector:
    app: civicshield
    component: backend
  ports:
  - name: http
    port: 8000
    targetPort: 8000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: civicshield-frontend
  namespace: civicshield
  labels:
    app: civicshield
    component: frontend
spec:
  selector:
    app: civicshield
    component: frontend
  ports:
  - name: http
    port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: civicshield-ai
  namespace: civicshield
  labels:
    app: civicshield
    component: ai
spec:
  selector:
    app: civicshield
    component: ai
  ports:
  - name: http
    port: 5000
    targetPort: 5000
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: civicshield-database
  namespace: civicshield
  labels:
    app: civicshield
    component: database
spec:
  selector:
    app: civicshield
    component: database
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: civicshield-redis
  namespace: civicshield
  labels:
    app: civicshield
    component: redis
spec:
  selector:
    app: civicshield
    component: redis
  ports:
  - name: redis
    port: 6379
    targetPort: 6379
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: civicshield-elasticsearch
  namespace: civicshield
  labels:
    app: civicshield
    component: elasticsearch
spec:
  selector:
    app: civicshield
    component: elasticsearch
  ports:
  - name: http
    port: 9200
    targetPort: 9200
  - name: transport
    port: 9300
    targetPort: 9300
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: civicshield-ingress
  namespace: civicshield
  labels:
    app: civicshield
    component: ingress
spec:
  selector:
    app: civicshield
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: 3000
  - name: https
    port: 443
    targetPort: 3000
  type: LoadBalancer