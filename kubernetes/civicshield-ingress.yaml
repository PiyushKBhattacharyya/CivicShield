apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: civicshield-ingress
  namespace: civicshield
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
  - hosts:
    - civicshield.example.com
    secretName: civicshield-tls
  rules:
  - host: civicshield.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: civicshield-frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: civicshield-backend
            port:
              number: 8000
      - path: /ai
        pathType: Prefix
        backend:
          service:
            name: civicshield-ai
            port:
              number: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: civicshield-monitoring-ingress
  namespace: civicshield
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - monitoring.civicshield.example.com
    secretName: civicshield-monitoring-tls
  rules:
  - host: monitoring.civicshield.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: civicshield-grafana
            port:
              number: 3000