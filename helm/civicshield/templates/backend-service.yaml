apiVersion: v1
kind: Service
metadata:
  name: {{ include "civicshield.fullname" . }}-backend-service
  labels:
    {{- include "civicshield.labels" . | nindent 4 }}
    app: backend
spec:
  type: {{ .Values.backend.service.type }}
  ports:
    - port: {{ .Values.backend.service.port }}
      targetPort: {{ .Values.backend.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "civicshield.selectorLabels" . | nindent 4 }}
    app: backend