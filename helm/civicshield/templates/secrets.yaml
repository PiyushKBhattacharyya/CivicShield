{{- if .Values.backend.secrets.enabled -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.backend.secrets.secretName }}
  labels:
    {{- include "civicshield.labels" . | nindent 4 }}
type: Opaque
data:
  # These values should be base64 encoded
  # In a real deployment, these would be provided as secrets
  secret-key: {{ "your-secret-key" | b64enc }}
  db-username: {{ "civicshield_user" | b64enc }}
  db-password: {{ "civicshield_pass" | b64enc }}
  redis-password: {{ "civicshield_redis_pass" | b64enc }}
  elasticsearch-password: {{ "civicshield_elastic_pass" | b64enc }}
  social-media-api-key: {{ "social-media-api-key" | b64enc }}
  mapbox-api-key: {{ "mapbox-api-key" | b64enc }}
  twilio-account-sid: {{ "twilio-account-sid" | b64enc }}
  twilio-auth-token: {{ "twilio-auth-token" | b64enc }}
{{- end }}